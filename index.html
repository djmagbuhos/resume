<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-image: url(img/trybg.jpg);
        background-size: cover;
      }
    </style>
    <title>Magbuhos, Dante Jr.</title>
  </head>
  <body>
    <h1 class="label-1 text-center mt-4 mb-5">Dante Magbuhos Jr's Resume</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <img
            src="img/Ako.jpg"
            class="img-fluid border border-secondary"
            alt="a picture of me"
            style="border-radius: 2%"
          />
        </div>
        <div
          class="col-lg-9 d-flex align-items-lg-center fs-3"
          style="color: black"
        >
          <p>
            Hi, my name is Dante Magbuhos Jr. I am currently studying as a full
            stack web developer.
          </p>
        </div>
      </div>

      <!-- Part two -->

      <div class="row mt-5 text-center">
        <div class="col-lg-3">
          <div class="card">
            <img
              src="img/portfolio.jpg"
              class="card-img-top img-fluid"
              alt="My Portfolio picture"
            />
            <div
              class="card-body"
              style="background-color: rgba(94, 94, 94, 0.39)"
            >
              <p class="card-title label-3"><strong>My Portfolio</strong></p>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>

        <!-- Education -->

        <div class="col-lg-3">
          <div class="card">
            <img
              src="img/education.jpg"
              class="card-img-top img-fluid"
              alt="School picture"
            />
            <div
              class="card-body"
              style="background-color: rgba(94, 94, 94, 0.39)"
            >
              <p class="card-title label-3"><strong>My Education</strong></p>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>

        <!-- Exp -->

        <div class="col-lg-3">
          <div class="card">
            <img
              src="img/experience.jpg"
              class="card-img-top img-fluid"
              alt="Person with experience picture"
            />
            <div
              class="card-body"
              style="background-color: rgba(94, 94, 94, 0.39)"
            >
              <p class="card-title label-3"><strong>My Experience</strong></p>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>

        <!-- Skills -->

        <div class="col-lg-3">
          <div class="card">
            <img
              src="img/skills.jpeg"
              class="card-img-top img-fluid"
              alt="Skill set picture"
            />
            <div
              class="card-body"
              style="background-color: rgba(94, 94, 94, 0.39)"
            >
              <p class="card-title label-3"><strong>My Skills</strong></p>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="row mt-5 text-center">
          <p class="text-dark">dj.magbuhos@gmail.com | 09234567890</p>
        </div>
        <div class="text-center">
          <img src="img/facebook.png" alt="facebook logo" width="35px" />
          <img src="img/twitter.png" alt="twitter logo" width="35px" />
          <img src="img/instagram.png" alt="instagram logo" width="35px" />
          <img src="img/pinterest.png" alt="pinterest logo" width="35px" />
          <img src="img/in.png" alt="linkedin logo" width="35px" />
          <img src="img/youtube.png" alt="youtube logo" width="35px" />
        </div>
      </footer>
    </div>
  </body>
</html>
